{% load static %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">

    <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/logo.svg' %}" width="120px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample04">
      <ul class="navbar-nav mr-auto">
        <li>
          <a class="nav-link" href="http://example.com" aria-haspopup="true" aria-expanded="false"></a>
        </li>
      </ul>
      {% if user.is_authenticated %}
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="http://example.com" id="dropdown04" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ user.username }}</a>
          <div class="dropdown-menu" aria-labelledby="dropdown04">
            <a class="dropdown-item" href="{% url 'dashboard' %}">Profile</a>
            <a class="dropdown-item" href="{% url 'profile_favourite_list' %}">Saved</a>
            <a class="dropdown-item" href="#">
              <form action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                <input type="submit" class="btn btn-danger btn-sm" value="Logout">
              </form>
            </a>
          </div>
        </div>
      {% else %}
        <a class="nav-item nav-link text-white" href="{% url 'login' %}">Login</a>
        <a type="button" class="btn btn-info" href="{% url 'signup' %}">Sign Up</a>
      {% endif %}
    </div>
  </div>
</nav>
