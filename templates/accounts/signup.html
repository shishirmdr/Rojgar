{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class="row justify-content-center mt-5">
		<div class="col-md-5">
			<h2>Sign Up</h2>
			<p>Do you already have an account? <a href="{% url 'login' %}">Login here</a></p>
				
			{% if error %}
			<div class="alert alert-danger" role="alert">
				{{ error }}
			</div>
			{% endif %}
			<form method="POST" class="mt-5">
				{% csrf_token %}
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" name="username" class="form-control" id="username"
						   aria-describedby="usernameHelp">
					<small id="usernameHelp" class="form-text text-muted">Your username must be unique. We'll
						let you know if someone has taken it already.</small>
				</div>

				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" name="email" class="form-control" id="email">
				</div>


				<div class="form-group">
					<label for="password">Password</label>
					<div class="input-group mb-3">
						<input type="password" name="password1" class="form-control" id="password" aria-label="Recipient's username" aria-describedby="basic-addon2">
						<div class="input-group-append">
							<span class="eye input-group-text" onclick="show()"><i class="far fa-eye"></i></span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="password2">Confirm Password</label>
					<input type="password" name="password2" class="form-control" id="password">
				</div>
				<button type="submit" class="btn btn-primary mt-3">Sign Up</button>
			</form>
		</div>        
	</div>
</div>
{% endblock %}
