{% extends 'base.html' %}

{% block content %}
<div class="container">
	{% if error %}
		<div class="errormessage">
			<div class="errormessagebody"> 
				<b><h4>Error</h4>
				{{error}}</b>
			</div>
		</div>
	{% endif %}
	<h2>Sign Up</h2>
	<p>Already have an account? <a href="/login">Log In</a></p>
	<form method="POST">
		{% csrf_token %}
		{{form.as_p}}
		<button class="btn btn-color" type="submit">Sign Up</button>
	</form>
</div>

{% endblock %}
