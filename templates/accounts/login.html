{% extends "base.html" %}

{% block content %}
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-md-5">
				<h2>Login</h2>
				<p>Need an account? <a href="{% url 'signup' %}">Sign Up here</a></p>
				{% if error %}
					<div class="alert alert-danger" role="alert">
						{{ error|capfirst }}
					</div>
				{% endif %}
				<form method="POST" class="mt-5">
					{% csrf_token %}
					<div class="form-group">
						<label for="username">Username</label>
						<input type="text" name="username" class="form-control" id="username">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<div class="input-group mb-3">
						   
							<input type="password" name="password" class="form-control" id="password" aria-label="Recipient's username" aria-describedby="basic-addon2">
							<div class="input-group-append">
								<span class="eye input-group-text" onclick="show()"><i class="far fa-eye"></i></span>
							</div>
						</div>
					</div>
					
					<button type="submit" class="btn btn-primary mt-3">Login</button>
				</form>
				<hr>
				<div class="text-center">
					<p class="h6">Forgot password?<a href="{% url 'reset_password'%}"> Reset Password</a></p>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
